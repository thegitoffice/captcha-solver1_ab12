<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github User Info</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
</style>
</head>
<body>
<form id="github-user-12345" class="container mt-5">
    <div class="mb-3">
        <label for="username" class="form-label">Enter GitHub Username:</label>
        <input type="text" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="token" class="form-label">Optional Token:</label>
        <input type="text" id="token" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Get Account Creation Date</button>
</form>
<div id="github-created-at" class="container mt-3"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const seed = 12345;
        const cachedData = localStorage.getItem(`github-user-${seed}`);
        if (cachedData) {
            const { username, token } = JSON.parse(cachedData);
            document.querySelector("#username").value = username;
            document.querySelector("#token").value = token;
        }
    });

    document.querySelector("#github-user-12345").addEventListener("submit", async function(event) {
        event.preventDefault();
        const username = document.querySelector("#username").value;
        const token = document.querySelector("#token").value;
        const apiUrl = `https://api.github.com/users/${username}${token ? `?token=${token}` : ""}`;

        try {
            const response = await fetch(apiUrl);
            const userData = await response.json();
            const accountCreationDate = new Date(userData.created_at).toISOString().split('T')[0];
            document.querySelector("#github-created-at").textContent = accountCreationDate;

            const seed = 12345;
            localStorage.setItem(`github-user-${seed}`, JSON.stringify({ username, token }));
        } catch (error) {
            document.querySelector("#github-created-at").textContent = "Error fetching data. Please try again.";
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
